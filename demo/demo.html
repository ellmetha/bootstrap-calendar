<html lang="en"><head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link rel="stylesheet" href="../src/css/bootstrap.calendar.css" type="text/css" />
    <link rel="stylesheet" href="./css/demo.css" type="text/css" />


    <!-- jQuery and the Calendar plugin files -->
    <script type="text/javascript" src="./js/jquery.js" ></script>
    <script type="text/javascript" src="./js/bootstrap.js" ></script>
    <script type="text/javascript" src="../src/bootstrap.calendar.js" ></script>

    <script type="text/javascript">
        $(document).ready(function(){
          var year = new Date().getFullYear();

          var evnts = function(){
              return {
                      "event":
                          [
                               {"date":"01/01/" + year,"title":"Event 1"}
                              ,{"date":"02/02/" + year,"title":"Event 2"}
                              ,{"date":"03/03/" + year,"title":"Event 3"}
                              ,{"date":"04/04/" + year,"title":"Event 4"}
                              ,{"date":"05/05/" + year,"title":"Event 5"}
                              ,{"date":"06/06/" + year,"title":"Event 6"}
                              ,{"date":"07/07/" + year,"title":"Event 7"}
                              ,{"date":"08/08/" + year,"title":"Event 8"}
                              ,{"date":"09/09/" + year,"title":"Event 9"}
                              ,{"date":"10/10/" + year,"title":"Event 10"}
                              ,{"date":"11/11/" + year,"title":"Event 11"}
                              ,{"date":"12/12/" + year,"title":"Event 12"}
                          ]
                      }
          };

          var periods = function(){
              return {
                      "period":
                          [
                               {"dtstart":"01/01/" + year,"dtend":"01/11" + year,"class":"blue-period"}
                              ,{"dtstart":"02/02/" + year,"dtend":"02/12/" + year,"class":"purple-period"}
                              ,{"dtstart":"03/03/" + year,"dtend":"03/13/" + year,"class":"green-period"}
                              ,{"dtstart":"04/04/" + year,"dtend":"04/14/" + year,"class":"blue-period"}
                              ,{"dtstart":"05/05/" + year,"dtend":"05/15/" + year,"class":"purple-period"}
                              ,{"dtstart":"06/06/" + year,"dtend":"06/16/" + year,"class":"green-period"}
                              ,{"dtstart":"07/07/" + year,"dtend":"07/17/" + year,"class":"blue-period"}
                              ,{"dtstart":"08/08/" + year,"dtend":"08/18/" + year,"class":"purple-period"}
                              ,{"dtstart":"09/09/" + year,"dtend":"09/19/" + year,"class":"green-period"}
                              ,{"dtstart":"10/10/" + year,"dtend":"10/20/" + year,"class":"blue-period"}
                              ,{"dtstart":"11/11/" + year,"dtend":"11/21/" + year,"class":"purple-period"}
                              ,{"dtstart":"12/12/" + year,"dtend":"12/22/" + year,"class":"green-period"}
                          ]
              }
          }

         $('#calendar').Calendar({ 'events': evnts, 'periods': periods, 'weekStart': 1 });
      });

    </script>
  </head>

  <body data-offset="50" data-target=".subnav" data-spy="scroll" data-twttr-rendered="true">

              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span4" id="calendar"></div>
      </div>
    </div> <!-- /container -->

</body>
</html>
